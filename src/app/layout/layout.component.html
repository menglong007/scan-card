<nav class="h-full select-none" >
  <div  [ngClass]="isDrawerOpen ? 'w-20' : 'w-52'" class="bg-gray-100 flex flex-col h-full">
    <button mat-button (click)="toggleDrawer()">
      <mat-icon >{{ isDrawerOpen ? 'keyboard_double_arrow_right' : 'keyboard_double_arrow_left' }}</mat-icon>
    </button>
    <div class="w-full bg-blue-600 h-1"></div>
    <div class="overflow-x-hidden overflow-y-auto flex flex-col h-full mt-6">
      @if (isDrawerOpen) {
        <div class="flex flex-col items-center space-y-6 " >
          @for (view of MenuItems; track view) {
            <button
              matTooltip="{{view.name}}"
              [matTooltipPosition]="'right'"
              [routerLink]="view.path"
              routerLinkActive="bg-blue-700 px-2 py-1 rounded-xl text-white"
            >
              <mat-icon >{{view.icon}}</mat-icon>
            </button>
          }
        </div>
      }

      @if (!isDrawerOpen) {
        <div class="flex flex-col items-start px-4 space-y-4 " >
          @for (view of MenuItems; track view) {
            <button matTooltip="{{view.name}}"
                    [matTooltipPosition]="'right'"
                    [routerLink]="view.path"
                    routerLinkActive="bg-blue-700 p-2 rounded-xl text-white w-full"
                    class="flex items-center space-x-2 px-2"
            >
              <mat-icon >{{view.icon}}</mat-icon>
              <span>{{view.name}}</span>
            </button>
          }
        </div>
      }
    </div>
  </div>
</nav>
